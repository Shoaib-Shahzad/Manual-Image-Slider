    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Image-Slider</title>
    </head>
    <body>
        <h1>Manual Image Slider</h1>
    <div class="container">

        <div class="slider animation">
        <div class="numbertext">1 / 6</div>
        <img src="./Random-image/1.jpg" class="image-size">
        <div class="text">Caption Text</div>
        </div>
        
        <div class="slider animation">
        <div class="numbertext">2 / 6</div>
        <img src="./Random-image/2.jpg" class="image-size">
        <div class="text">Caption Two</div>
        </div>
        
        <div class="slider animation">
        <div class="numbertext">3 / 6</div>
        <img src="./Random-image/3.jpg" class="image-size">
        <div class="text">Caption Three</div>
        </div>

        <div class="slider fade">
        <div class="numbertext">4 / 6</div>
        <img src="./Random-image/4.jpg" class="image-size">
        <div class="text">Caption Four</div>
        </div>

        <div class="slider animation">
        <div class="numbertext">5 / 6</div>
        <img src="./Random-image/5.jpg" class="image-size">
        <div class="text">Caption Five</div>
        </div>

        <div class="slider animation">
        <div class="numbertext">6 / 6</div>
        <img src="./Random-image/6.jpg" class="image-size">
        <div class="text">Caption Six</div>
        </div>
        
        <a class="before" onclick="plusSlides(-1)">❮</a>
        <a class="after" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
        <span class="bulid" onclick="currentSlide(1)"></span> 
        <span class="bulid" onclick="currentSlide(2)"></span> 
        <span class="bulid" onclick="currentSlide(3)"></span> 
        <span class="bulid" onclick="currentSlide(4)"></span> 
        <span class="bulid" onclick="currentSlide(5)"></span> 
        <span class="bulid" onclick="currentSlide(6)"></span> 
        </div>
        <script src="app.js"></script>
    </body>
    </html>
